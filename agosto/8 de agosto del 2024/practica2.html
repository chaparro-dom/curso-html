<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
   <form class="form-container">
        <h1>Formulario</h1>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
        </div>
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="password" id="direccion" name="direccion">
        </div>
        <div class="form-group">
            <label>Sexo:</label>
            <div class="radio-group">
                <label><input type="radio" name="sexo" value="M"> M</label>
                <label><input type="radio" name="sexo" value="H"> H</label>
            </div>
        </div>
        <div class="form-group">
            <label for="municipio">Municipio:</label>
            <select id="municipio" name="municipio">
                <option></option>
                <option>Ecatepec de Morelos</option>
                <option>Naucalpan de Juárez</option>
                <option>Tlalnepantla de Baz</option>
                <option>Nezahualcóyotl</option>
                <option>Toluca</option>
            </select>
        </div>
        <div class="form-group">
            <label>Selecciona un producto:</label>
            <p></p>
            <div class="checkbox-group">
                <label><input type="checkbox" name="producto" value="arroz"> Arroz</label>
                <label><input type="checkbox" name="producto" value="frijol"> Frijol</label>
                <label><input type="checkbox" name="producto" value="lenteja"> Lenteja</label>
                <label><input type="checkbox" name="producto" value="garbanzo"> Garbanzo</label>
            </div>
        </div>
        <div class="form-group">
            <label for="rango-precios">Selecciona un rango de precios:</label>
            <input type="range" id="rango-precios" name="rango-precios">
        </div>
        <div style="text-align: center;">
            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
        </div>
        <div class="form-group">
            <label for="comentarios">Comentarios:</label>
            <textarea name="textarea" rows="10" cols="50"></textarea>
        </div>
    </form>
</body>
</html>
